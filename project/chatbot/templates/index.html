<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <h1>Chatbot</h1>
    <div id="chat">
        <div id="responses">
            <p>Bot: 안녕하세요! 과거에 기억나는 취미를 말해주세요!</p>
        </div>
        <input type="text" id="user_input" placeholder="Type your message here">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const socket = io();

        socket.on('image_generated', function(data) {
            const responses = document.getElementById('responses');
            responses.innerHTML += `<p>Bot: 이미지가 생성되었습니다! <img src="${data.image_url}" alt="Generated Image" width="256" height="256"></p>`;
        });

        function sendMessage() {
            const userInput = document.getElementById('user_input').value;
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                const responses = document.getElementById('responses');
                responses.innerHTML += `<p>User: ${userInput}</p>`;
                responses.innerHTML += `<p>Bot: ${data.response}</p>`;
                document.getElementById('user_input').value = '';
            });
        }
    </script>
</body>
</html>
